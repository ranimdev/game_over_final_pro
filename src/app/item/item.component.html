<div class="game mb-4 card" [routerLink]=" ['/details/', game.id] " >
    <div class="game-img">
        <img class="game-img-top w-100 " [src]="game.thumbnail" alt="...">
    </div>
    <div class="py-2 px-3">
        <div class="game-body d-flex pt-2 pb-1 align-items-center py-3">
            <h4 class="card-title text-truncate">{{game.title}}</h4>
            <span class="ms-auto badge text-white btn  px-2 py-2">FREE</span>
        </div>
        <p class="text-muted text-truncate">{{game.short_description | seemore:5}}</p>
        <div class="d-flex  justify-content-between align-items-center">
            <div class="plus">
                <i class="fa-solid fa-square-plus"></i>  
            </div>  
            <div class="d-flex align-items-center justify-content-center">
                <p class="genre mb-0 py-0 rounded-2 me-1 px-1">{{game.genre}}</p>
                <i class="fa-brands fa-windows ps-2"></i>                        
            </div>  
        </div>
    </div>
</div>
