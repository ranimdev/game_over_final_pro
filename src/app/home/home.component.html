<section class="jumbotron text-center">
    <div class="container">
        <h1 class="">
            Find & track the best
            <span class="text-info">
                free-to-play
            </span>  
            games!
        </h1>
        <p class="text-muted">
            Track what you've played and search for what to play next! Plus get free premium loot! 
        </p>
        <a [routerLink]="" class="btn btn-outline-secondary btn-md ml-0 ">
            Browse Games
        </a>
    </div>
</section>

<section class="py-5 personalized">
    <div class="container">
        <h3 class="">
            <i class="fa-solid fa-robot"></i>
            Personalized Recommendations
        </h3>   
        <div class="row mt-3 g-3" >
            <div class="col-md-4" *ngFor="let game of allGames">
                <!-- *ngFor="let game of allGames" -->
                <div class="game mb-4 card shadow grow " [routerLink]=" ['/details/', game.id]" >
                    <div class="game-img">
                        <img [src]="game.thumbnail" class="game-img-top w-100 " alt="...">
                    </div>
                    <div class="game-body d-flex p-2 align-items-center py-3">
                      <h4 class="card-title text-truncate">{{game.title}}</h4>
                      <span class="ms-auto badge text-white btn btn-info py-2 px-2">FREE</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <app-loading *ngIf="allGames.length == 0"></app-loading>
</section>
