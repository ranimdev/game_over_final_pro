<section class="py-5 item mt-5">
    <div class="container">
        <div class="row mt-3" >
            <div class="col-md-3" *ngFor="let game of allGames|slice:0:count*20" >
                <app-item [game]="game"></app-item>
            </div>
        </div>
        <div class="text-center" *ngIf="count*1<allGames.length" (click)="count=count+1">
            <app-more-games></app-more-games>
        </div>
    </div>
    <app-loading *ngIf="allGames.length == 0"></app-loading>
</section>
